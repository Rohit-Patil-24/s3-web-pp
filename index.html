<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bus Ticket Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background-color: #1e88e5;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .search-form {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #1e88e5;
      color: white;
      border: none;
      cursor: pointer;
    }
    .bus-list {
      max-width: 800px;
      margin: 20px auto;
      padding: 10px;
    }
    .bus-card {
      background: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <header>
    <h1>Bus Ticket Booking</h1>
    <p>Search & Book Your Journey</p>
  </header>

  <div class="search-form">
    <h2>Find Buses</h2>
    <form>
      <input type="text" placeholder="From (City)" required />
      <input type="text" placeholder="To (City)" required />
      <input type="date" required />
      <button type="submit">Search Buses</button>
    </form>
  </div>

  <div class="bus-list">
    <h2>Available Buses</h2>

    <div class="bus-card">
      <h3>Express Travels</h3>
      <p>Departure: 08:00 AM | Arrival: 02:00 PM</p>
      <p>Fare: ₹550</p>
      <button>Book Now</button>
    </div>

    <div class="bus-card">
      <h3>CityLink Buses</h3>
      <p>Departure: 10:30 AM | Arrival: 05:00 PM</p>
      <p>Fare: ₹600</p>
      <button>Book Now</button>
    </div>

  </div>

</body>
</html>
